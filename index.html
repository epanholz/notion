<!DOCTYPE html>
<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
        background-color: #4e2c3c;
        color: #ddd7da;
        font-family: 'Bebas Neue', cursive;
        /* font-size: 14vw; */
        font-size: 40px;
        overflow-y: hidden;
        }

		.center {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            line-height:8vw;
		}

        p {
            line-height: 0;
        }

    </style>
</head>
<body>

    <div class="center">
        <p id="current-date"></p>
        <p id="current-time"></p>
    </div>

    <script>
        setInterval(function() {
            var currentTime = new Date();
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            document.getElementById("current-time").innerHTML = hours.toLocaleString('en-US', {minimumIntegerDigits: 2, useGrouping:false}) + ":" + minutes.toLocaleString('en-US', {minimumIntegerDigits: 2, useGrouping:false});
        }, 1000);
	</script>

<script>
    setInterval(function() {
        var currentTime = new Date();
        var day = currentTime.toLocaleDateString('en-Us', {day: "numeric"});
        var dayOfWeek = currentTime.toLocaleDateString('en-US', {weekday: 'short'});
        var month = currentTime.toLocaleDateString('en-US', {month: 'short'})
        document.getElementById("current-date").innerHTML = dayOfWeek + ", " + month + ". " + day;
    }, 1000);
</script>
</body>
</html>
